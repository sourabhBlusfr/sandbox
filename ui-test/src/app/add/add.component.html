<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h3>Add Customer Details</h3>
    </div>
    <div class="col-sm-2 col-12">
      <a href="#" [routerLink]="['/navs']">Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label>Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            pattern="[a-zA-Z][a-zA-Z ]+"
            [(ngModel)]="user.name"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
            <div [hidden]="!name.hasError('required')">Name is required</div>
            <div [hidden]="!name.hasError('pattern')">
              Only alphabetsallowed
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="user.age"
            name="age"
            required
          />
        </div>
        <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              pattern="[a-zA-Z][a-zA-Z ]+"
              [(ngModel)]="user.address"
              name="address"
              #name="ngModel"
            />
          </div>
        <div class="btn-toolbar pull-right">
          <button
            type="submit"
            class="btn btn-secondary  mr-3"
            [disabled]="!userForm.form.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary  mr-3"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
