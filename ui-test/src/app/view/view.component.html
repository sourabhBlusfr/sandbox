<div class="row">
  <div class="col-sm-10">
    <h3>View Customer Details</h3>
  </div>
  <div class="col-sm-2 col-12">
    <a href="#" [routerLink]="['/navs']">Back</a>
  </div>
</div>
<div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Create on</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of details">
        <th scope="row">{{ item.customer.customerName }}</th>
        <td>{{ item.customer.customerAddress }}</td>
        <td>{{ item.orderDetail }}</td>
        <td>{{ item.orderAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
